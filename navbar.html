<!doctype html>
<html>
<head>
<style>
	*{
	margin: auto;
	}
	
	ul{
	background-color: #4A4A4A;
	border-bottom: 10px solid #875555;
	height: 70px;
	text-align: center;
	}
	
	li{
	display: inline-block;
	text-decoration: none;
	line-height: 70px;
	transition: ease-out 0.2s;
	}
	
	a{
	font-size: 24px;
	text-decoration: none;
	text-align: center;
	color: #875555;
	padding: 10px;
	transition: ease-out 0.4s;
	}
	a:hover{
	background-color: #875555;
	color: #4A4A4A;
	padding: 30px;
	transition: ease-out 0.4s;
	}
</style>
</head>
<body>
	<div class="nav">
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About</a></li>

		</ul>
	</div>

</html>
